<body>
<selection>
    <center><h1>Registration Form</h1></center>
        <form action="0" method="post" id="form">
        <fieldset>
           <legend>Your Contact Details</legend>
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username">

            <label for="firstname">Firstname</label>
            <input type="text" name="firstnam" id="firstnam">

            <label for="Username">Lastname</label>
            <input type="text" name="Username" id="Username">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>


        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label for="name">Male</label>
            <input type="radio" name="Male" id="Male">
            <label for="female">Female</label>
            <input type="radio" name="Female" id="Female">
        </fieldset>

        <fieldset>
            <legend>Type your comment</legend>
            <label for="msg">Your message</label>
            <textarea name="msg" id="msg" cols="3" rows="2"></textarea><br>
        </fieldset>
        <center><input type="submit" id="submit" value="Sign up now"></center>
    </selection>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
